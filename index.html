<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <h1>
        New Year's arrival time
    </h1>
    <div class="container">
        <div class="time-el days-c">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="time-el hours-c">
            <p class="text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="time-el mins-c">
            <p class="text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="time-el seconds-c">
            <p class="text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
